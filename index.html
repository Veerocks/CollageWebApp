<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a id="anchor" href="" download="myselfie.png"> </a>
        <h1 style="color:yellowgreen;">Voice Selfie App 
        <img src="selfie.jpeg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:yellowgreen;">Please press allow as soon as popup comes. After you give a voice command</h4>
        <div class="form-group">
            <h3 style="color:yellowgreen;">Say "take my selfie"</h3>
            <label style="color:yellowgreen;">Your voice output : </label>
            <textarea id="textbox" class="form-control" readonly="true"> </textarea>
        </div>
        <button id="start-btn" class="btn btn-primary" onclick="start();"> Start </button>
        <p style="color:yellowgreen;">Press the Start button</p>
        <label style="color:yellowgreen;">Your webcam : </label>
        <div id="camera"> </div>
        <br>
        <label>Your selife Will Display Here: </label>
        <div id="output"> </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
